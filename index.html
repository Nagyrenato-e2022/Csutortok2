<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
  background: linear-gradient(to left, #0072ff, #00c6ff);
  animation: animationName 10s ease infinite;
}
@keyframes animationName {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
p {
  font-size: 18px;
  font-family: Arial, sans-serif;
  line-height: 1.5;
  color: #333;
  text-align: justify;
  padding: 20px;
  align-items: center;
}

h1 {
  font-size: 36px;
  font-family: Georgia, serif;
  color: #111;
  text-align: center;
  margin-top: 50px;
  align-items: center;
}
.form-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
}
h2 {
  font-size: 24px;
  margin-bottom: 20px;
}
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: lightgray;
  padding: 20px;
  border-radius: 10px;
}
input[type="text"], input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  font-size: 18px;
  border-radius: 5px;
  border: none;
}
input[type="submit"] {
  width: 100%;
  padding: 10px;
  font-size: 18px;
  background-color: green;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.cart-icon img {
  width: 25px;
  height: 25px;
}
    
    .shopping-cart p {
      margin-right: 10px;
    }
</style>
</head>
<body>
    <header>
        <nav id="navbar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="page1.html">Prices</a></li>
            <li><a href="page2.html">Cars</a></li>
            <li><a href="page3.html">Buy Here</a></li>
            <button id="shopping-cart-button" class="cart-icon">
              <img src="cart.png" alt="Shopping Cart Icon">
              <span class="cart-count" id="cart-count">0</span>
            </button>
          </ul>
        </nav>
      </header>
  <h1>Welcome to the Homepage</h1>
  <p></p>
    <div class="form-container">
        <h2>Login here</h2>
        <form action="">
          <input type="text" placeholder="Username">
          <input type="password" placeholder="Password">
          <input type="submit" value="Submit">
        </form>
      </div>
</body>
</html>
