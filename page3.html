      }

          <script>
            function addToCart(itemName, price) {
        var cartCount = parseInt(document.getElementById("cart-count").innerHTML);
        cartCount += 1;
        document.getElementById("cart-count").innerHTML = cartCount;
      }
                var shoppingCart = [];
                
                function addToCart(name, price) {
                  var item = {
                    name: name,
                    price: price
                  };
                  shoppingCart.push(item);
                  displayCart();
                }
                
                function displayCart() {
                  var cartArray = shoppingCart.map(function(item) {
                    return item.name + " - $" + item.price;
                  });
                  document.getElementById("cart-body").innerHTML = cartArray.join("<br>");
                  document.getElementById("item-count").innerHTML = shoppingCart.length;
                }
                
                function toggleCart() {
                  var cart = document.getElementById("cart");
                  if (cart.style.display === "none") {
                    cart.style.display = "block";
                  } else {
                    cart.style.display = "none";
                  }
                }
                
                document.getElementById("navbar").addEventListener("click", toggleCart);
                document.getElementById("close").addEventListener("click", toggleCart);
                $(document).ready(function() {
                  $('.cart-icon').click(function() {
                    const shoppingCartButton = document.querySelector("#shopping-cart-button");
                    const shoppingCartModal = document.querySelector("#shopping-cart-modal");
                    const closeModalButton = document.querySelector("#close-modal-button");
                
                    shoppingCartButton.addEventListener("click", function() {
                      shoppingCartModal.style.display = "block";
                    });
                
                    closeModalButton.addEventListener("click", function() {
                      shoppingCartModal.style.display = "none";
                    });
                
                    window.addEventListener("click", function(event) {
                      if (event.target == shoppingCartModal) {
                        shoppingCartModal.style.display = "none";
                      }
                    });
                  });
                });
    
                </script>
